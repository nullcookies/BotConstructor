{% extends 'Base.html' %}

{% block main_section %}
{% include 'Navbar.html' %}
<div class="container">
    <h5 class="text-secondary mt-4 mb-4">Are you sure that you want to delete this bot?</h5>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" style="width: 120px;"
            class="btn btn-outline-light text-danger shadow-sm border-bottom border-left border-right">Delete</button>
        <a href="{% url 'base_view_url' %}"
            class="btn btn-outline-light text-dark shadow-sm border-bottom border-left border-right ml-3">Return back...</a>
    </form>
</div>
{% endblock main_section %}
