{% extends 'Base.html' %}

{% block main_section %}
{% include 'Navbar.html' %}
<div class="container">
    <h5 class="text-secondary mt-2">Here you can register in our site</h5>

    <form method="POST" enctype="multipart/form-data">

        <button type="submit" class="btn btn-outline-warning mt-2">SignUp</button>
        <a href="{% url 'user_authentication_url' %}" class="text-success ml-2 mt-2">If you already have an account...</a>
    </form>
</div>
{% endblock main_section %}
